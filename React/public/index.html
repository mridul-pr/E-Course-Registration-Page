<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COURSE REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
    <form method="post" name="RegForm" action="/home.html" onsubmit="return check()">
    </br></br></br>
        <table>
            <caption>E- Course Registration Page</caption>
            <tr>
                <th>Name </th>
                <td> <input type="text" id="fn" name="fname" placeholder = "Enter your name"> </td>
            </tr>
            <tr>
                <th>Email </th>
                <td> <input type="email" name="email" required> </td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <th><label for="countries">Country</label> </th>
                <td>
                    <select id="country">
                        <option>        </option>
                        <option> India </option>
                        <option> US </option>
                        <option> UK</option>
                        <option> Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn"/>
                </th>

            </tr>
        </table>
    </form>
</div>
</body>
</html>
